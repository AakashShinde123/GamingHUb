name: Smart Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  # NEW: Add these as GitHub Secrets for security (Settings → Secrets → Actions)
  PREDICTIVE_FIXER_API: ${{ secrets.PREDICTIVE_FIXER_API }}  # ← ADDED: API URL from secrets
  REPO_ID: ${{ secrets.REPO_ID }}                             # ← ADDED: Project ID from secrets

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: playhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # ← ADDED: Needed to get git diff for changed files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ← ADDED: Get changed files for Predictive Fixer
      - name: Get changed files
        id: changes
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            FILES=$(git diff --name-only HEAD~1 HEAD | tr '\n' '","' | sed 's/","$//' | sed 's/^/"/' | sed 's/$/"/')
            ADDED=$(git diff --stat HEAD~1 HEAD | tail -1 | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo "0")
            REMOVED=$(git diff --stat HEAD~1 HEAD | tail -1 | grep -oE '[0-9]+ deletion' | grep -oE '[0-9]+' || echo "0")
          else
            FILES='""'
            ADDED="0"
            REMOVED="0"
          fi
          echo "files=[$FILES]" >> $GITHUB_OUTPUT
          echo "added=${ADDED:-0}" >> $GITHUB_OUTPUT
          echo "removed=${REMOVED:-0}" >> $GITHUB_OUTPUT

      # ← ADDED: Call Predictive Fixer API for test prioritization
      - name: Call Predictive Fixer API
        id: prioritize
        if: env.PREDICTIVE_FIXER_API != ''
        run: |
          RESPONSE=$(curl -s -X POST "${{ env.PREDICTIVE_FIXER_API }}/v1/prioritize" \
            -H "Content-Type: application/json" \
            -d '{
              "repo_id": "${{ env.REPO_ID }}",
              "commit_hash": "${{ github.sha }}",
              "commit_info": {
                "files_changed": ${{ steps.changes.outputs.files }},
                "lines_added": ${{ steps.changes.outputs.added }},
                "lines_removed": ${{ steps.changes.outputs.removed }},
                "author": "${{ github.actor }}"
              },
              "available_tests": []
            }')
          echo "API Response: $RESPONSE"
          echo "$RESPONSE" > predictive-fixer-response.json

      - name: TypeScript type check
        run: npm run check

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/playhub_test
        run: npm run db:push

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      # ← ADDED: Report results back to Predictive Fixer
      - name: Report results to Predictive Fixer
        if: always() && env.PREDICTIVE_FIXER_API != ''
        run: |
          curl -s -X POST "${{ env.PREDICTIVE_FIXER_API }}/v1/test-results" \
            -H "Content-Type: application/json" \
            -d '{
              "repo_id": "${{ env.REPO_ID }}",
              "commit_hash": "${{ github.sha }}",
              "results": []
            }' || echo "Could not report results"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npm run check
